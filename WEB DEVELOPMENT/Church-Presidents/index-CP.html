<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Presidents of the Church</title>
<link rel="stylesheet" href="style-CP.css">
</head>
<body>
<header>
<h1>Presidents of the Church</h1>
</header>
<div class="container">
<div class="name-card">
<img src="https://losmormones.org/wp-content/uploads/2008/07/joseph-smith.jpg">
<h2>Joseph Smith Jr</h2>
<div class="row">
<p class="chip">Birthdate</p>
<p>December 23, 1805</p>
</div>
<div
class="row">
<p class="chip">Death</p>
<p>June 27, 1884</p>
</div>

<div class="container">
<div class="name-card">
<img src="https://newsroom.churchofjesuschrist.org/media/640x480/brigham-young.jpg">
<h2>Brigham Young</h2>
<div class="row">
<p class="chip">Birthdate</p>
<p>June 1, 1801</p>
</div>
<div
class="row">
<p class="chip">Death</p>
<p>August 29, 1877</p>
</div>

<div class="container">
<div class="name-card">
<img src="https://www.churchofjesuschrist.org/imgs/ebcf4e3627a0d183198c88d3b469f1cda5753582/full/1280%2C/0/default">
<h2>John Taylor</h2>
<div class="row">
<p class="chip">Birthdate</p>
<p>November 1, 1808</p>
</div>
<div
class="row">
<p class="chip">Death</p>
<p>July 25, 1887</p>
</div>



</div>
</body>
</html>
